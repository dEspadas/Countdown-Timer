<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Countdown Timer Example</title>
    
	<meta name="description" content="Countdown Timer Example">
	<meta name="author" content="Marcus Feital">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<main>
        <!-- Example HTML for the timer. Element id is important and should be kept for it to work. Example for a custom target date in 28, April, 2016. -->
        <!-- Inner html elements' styles are fixed for now. It can be bypassed with !important rules, though. (not very pretty, I know.) -->
        <h1 style="text-align: center;">Countdown Timer</h1>
        <div id="countdown_timer" data-cdt-month="4" data-cdt-day="28" data-cdt-year="2016" data-cdt-format="d:H:M:S" style="margin: auto; max-width: 300px; text-align: center;"></div>
	</main>
  	<script src="js/countdown-timer.js"></script>
</body>
</html>
